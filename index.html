<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hospital</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.google.com/specimen/Playfair+Display">
</head>
<body>
    <div class="hospital-house">
        <header>
            <div> 
                <input type="search" placeholder="Search" class="search-bar">
            </div>  
            <img src="./menu.png" height="40px"/> 
        </header>
    
        <div class="welcome">
            <h1 id="hospital-name"> The hospital </h1>
            <p id="welcome-text">Happiness starts with care. <br> Měli bychom oříznout ty lidi :D</p>
        </div>
    </div>  

    <div class="centering-container">
        <div class="sections">
            <div class="map-container">
                <p>Map</p>
            </div>
            <div class="pharmacy-container">
                <p>Pharmacy</p>
            </div>
            <div class="departments-container">
                <p>Departments</p>
            </div>
            <div class="career-container">
                <p>Career</p>
            </div>
        </div>
    </div>
</body>
</html>
