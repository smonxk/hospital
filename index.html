<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
    <div class="hospital-house">
        <header>
            <div class="header-left">
                <img src="./pin_adress.png" height="40px" alt="adress pin icon"/>
                <p class="address-text"> 5th May Avenue , Prague</p>
            </div>
            <div class="header-right"> 
                <input type="search" placeholder="Search" class="search-bar">
                <img src="./menu.png" height="40px" alt="menu icon"/> 
            </div>  
        </header>
    
        <div class="welcome">
            <h1 id="hospital-name"> The hospital </h1>
            <p id="welcome-text">Happiness starts with care. <br/> Měli bychom oříznout ty lidi :D</p>
        </div>
    </div>  

    <div class="centering-container">
        <div class="sections">
            <div class="pharmacy-container section">
                <p>Pharmacy</p>
            </div>
            <div class="departments-container section">
                <p>Departments</p>
            </div>
            <div class="map-container section">
                <a href="#map"><p>Map</p></a>
            </div>
            <div class="career-container section">
                <p>Career</p>
            </div>
        </div>
    </div>

    <div class="map-view">
        <img src="./hospital_map.webp" alt="Map of the hospital" id="map">
    </div>

    <div class="contact-container">
        <p class="contact-item hidden">+420 888 777 666</p>
        <p class="contact-item hidden">thehospital@yourhealth.cz</p>
        <button class="contact-button">Contact us</button>
    </div>
<script src="script.js"></script>
</body>
</html>
